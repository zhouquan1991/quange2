    <script type="text/javascript">
        $(".user-select").click(function (e) {
            $(this).find('ul').toggle();

			});
        $(".user-select li").hover(function (e) {
            $(this).toggleClass("on");
            e.stopPropagation();
        });
        $(".user-select li").click(function (e) {
            var val = $(this).text();
            $(this).parents(".user-select").find("input").val(val);
            $(".user-select ul").hide();
            e.stopPropagation();
			});
