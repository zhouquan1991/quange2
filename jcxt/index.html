<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>大数据辅助决策系统</title>
		<link rel="stylesheet" type="text/css" href="css/mui.picker.css" />
		<link rel="stylesheet" type="text/css" href="css/mui.poppicker.css" />
		<link rel="stylesheet" type="text/css" href="css/css.css">
	</head>
	<body>
		<div class="title">
			<img src="img/title_pic.png">
		</div>
		<div class="map">
			<img src="img/map.png">
		</div>
		<div class="select_city">
			请选择城市:
			<button id='select_city' class="select_btn" type='button'>请选择</button>
		</div>
		<div class="btn_sure">
			<a href="" >确定</a>
		</div>
		<!--引用js文件-->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script type="text/javascript">
			//PopPicker选择器
			var subinvman_sel = $("#select_city")[0];
			if (subinvman_sel) {
				var picker = new mui.PopPicker();
				picker.setData([{
					value: '0',
					text: '南宁市'
				}, {
					value: '1',
					text: '桂林市'
				}, {
					value: '2',
					text: '柳州市'
				}, {
					value: '3',
					text: '北海市'
				}, {
					value: '1',
					text: '河池市'
				}, {
					value: '2',
					text: '百色市'
				}, {
					value: '3',
					text: '崇左市'
				}, {
					value: '1',
					text: '来宾市'
				}, {
					value: '2',
					text: '贺州市'
				}, {
					value: '3',
					text: '梧州市'
				}, {
					value: '1',
					text: '贵港市'
				}, {
					value: '2',
					text: '钦州市'
				}, {
					value: '3',
					text: '玉林市'
				}, {
					value: '3',
					text: '防城港市'
				},
				]);
				document.querySelector("#select_city").addEventListener("tap", function() {
					picker.show(function(items) {
						$("#select_city")[0].innerHTML = items[0].text;
					});
				});
			}
		</script>
	</body>
</html>
